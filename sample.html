<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 700px;
			background: red;
		}
		@media only screen and (min-width:800px){
			div{
				background:blue;
				transition: 2s;
				font-size: 150px;
			}
		}
		@media only screen and (max-width:600px){
			div{
				background-color: yellow;
				transition: 2s;
				font-size: 100px;
			}
		}
	</style>
</head>
<body>
	<div class="div">
		Hi Ajith
	</div>
</body>
</html>
